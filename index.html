<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Facebook-fake</title>
  <link rel="stylesheet" href="/Users/jibudunye/html-file/styles.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <link rel="stylesheet" href="/Users/jibudunye/responsive.design/responsive.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
          <i class="fab fa-facebook"></i>
          <button type="button" name="button"><input class="search-form" type="text" name="" value="" placeholder="検索">
          <i class="fas fa-search"></i></button>
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
          <span class="hover-name"><i class="fas fa-smile"></i><a href="#"></a>Isobe Atsuya</span>
          <span class="hover-home"><a href="#"></a>ホーム</span>
          <i class="fas fa-users"><a href="#"></a></i>
          <i class="fab fa-facebook-messenger"><a href="#"></a></i>
          <i class="fas fa-globe"><a href="#"></a></i>
          <i class="fas fa-question-circle"><a href="#"></a></i>
          <i class="fas fa-caret-down"><a href="#"></a></i>
      </div>
    </div>
  </header>
  <div class="start-modal-wrapper" id="start-modal">
    <div class="modal">
      <div class="close-modal">
         <i class="fa fa-2x fa-times"></i>
      </div>
      <div id="start-form">
        <h2>ページ作成登録</h2>
        <form action="#">
          <input class="form-register" type="text" placeholder="メールアドレス">
          <input class="form-register" type="text" placeholder="パスワード">
          <div id="submit-btn">ログイン</div>
        </form>
      </div>
    </div>
  </div>
  <div class="top-wrapper">
    <div class="container">
      <div class="title-container">
        <h2>ページを作成</h2>
        <p>
        ページを使用することで、ビジネスや自分自身、取り組んでいる活動などをFacebook上で世界中のコミュニティとつなげることができます。まずはページのカテゴリを選択してください。
        </p>
      </div>
      <div class="content-wrapper">
         <div class="page">
           <img  src="https://www.facebook.com/images/pages/create/biz_illustration.png">
           <h3>ビジネスまたはブランド</h3>
           <p>
           Facebookで製品やサービスを紹介し、ブランドをアピールして、より多くの顧客にリーチできます。
           </p>
           <span class="btn start start-show">スタート</span>
         </div>
         <div class="page">
           <img  src="https://www.facebook.com/images/pages/create/community_illustration.png">
           <h3>コミュニティーまたは著名人</h3>
           <p>
           コミュニティや団体、チーム、グループ、クラブのメンバーとつながり、シェアすることができます。
           </p>
           <span class="btn start start-show">スタート</span>
         </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
